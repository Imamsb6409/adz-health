      main {

            background-color: #010066;

              color: white;
            }
          }
        }
        @media screen and (max-width: 800px) {
          background-position: 70%;

          }
        }
        @media screen and (max-width: 600px) {
          background-position: 80%;

            font-size: 50px;
          }
