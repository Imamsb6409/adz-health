<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #splash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>

<div id="splash">Welcome to My Website!</div>

<script>
    setTimeout(() => {
        document.getElementById("splash").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("splash").style.display = "none";
        }, 1000);
    }, 700);
</script>

</body>
</html>
